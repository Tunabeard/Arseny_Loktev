<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Forms1</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <script src="script.js"></script>
    <table>

    <tr>
      <td width = "350px"> <!-- Ячейка №1 -->
        <form name = "Form1" method = "get" action = "http://fe.it-academy.by/TestForm.php" width = "50%">
          <fieldset>
            <legend>Строка поиска</legend>
            <p>
              <textarea style = "resize: none; height: 14px" name = "var_1_1" maxlength = "10"></textarea>
              <input style = "vertical-align: 3px" type = "submit" value = "Искать">
            </p>
            <p>
              <input type = "radio" name = "var_1_2_1" value = "answ_1_2_1">на сайте
              <input type = "radio" name = "var_1_2_2" value = "answ_1_2_2">в Google
            </p>
          </fieldset>
        </form>
      </td>

      <td width = "350px"> <!-- Ячейка №2 -->
        <form name = "Form1" method = "get" action = "http://fe.it-academy.by/TestForm.php" width = "50%">
          <fieldset>
            <legend>Строка поиска</legend>
            <p>
              <textarea style = "resize: none; height: 14px" name = "var_2_1" autofocus required></textarea>
              <span style = "vertical-align: 3px">*</span>
              <input style = "vertical-align: 3px" type = "submit" value = "Искать">
            </p>
            <p>
              <input type = "radio" name = "var_2_2_1" value = "answ_2_2_1">на сайте
              <input type = "radio" name = "var_2_2_2" value = "answ_2_2_2">в Google
            </p>
          </fieldset>
        </form>
      </td>
    </tr>

    <tr>
      <td> <!-- Ячейка №3 -->
        <form name = "Form1" method = "get" action = "http://fe.it-academy.by/TestForm.php">
          <fieldset>
            <legend>Авторизуйтесь</legend>
            <p>
              <textarea style = "resize: none; height: 14px" name = "var_3_1_1" required></textarea><span style = "vertical-align: 3px"> * Логин</span><br>
              <textarea style = "resize: none; height: 14px" name = "var_3_1_2" required></textarea><span style = "vertical-align: 3px"> * Пароль</span><br>
              <input type = "checkbox" name = "var_3_2" value = "answ_3_2">Оставаться в системе<br>
            </p>
            <p><input type = "submit" value = "Войти"></p>
          </fieldset>
        </form>
      </td>

      <td> <!-- Ячейка №4 -->
        <form name = "Form1" method = "get" action = "http://fe.it-academy.by/TestForm.php">
          <fieldset>
            <legend>Как вам?</legend>
            <p>
              <input type = "radio" name = "var_4_1" value = "answ_4_1">ничего<br>
              <input type = "radio" name = "var_4_2" value = "answ_4_2">неплохо<br>
              <input type = "radio" name = "var_4_3" value = "answ_4_3">хорошо<br>
              <input type = "radio" name = "var_4_4" value = "answ_4_4">супер
            </p>
            <p><input type = "submit" value = "Отправить"></p>
          </fieldset>
        </form>
      </td>
    </tr>

    <tr>
      <td> <!-- Ячейка №5 -->
        <form name = "Form1" method = "post" action = "http://fe.it-academy.by/TestForm.php">
          <fieldset>
            <legend>Оставьте ваш отзыв</legend>
            <p>
              <textarea style = "resize: none; height: 14px" name = "var_4_1_1" required></textarea><span style = "vertical-align: 3px"> * Имя</span><br>
              <input type = "email" style = "resize: none; height: 14px; vertical-align: 2px; width: 177px" name = "var_4_1_2" required></textarea><span style = "vertical-align: 3px"> * Е-мейл</span><br>
              <textarea name = "var_4_2" placeholder = "Форма отправки"></textarea>
            </p>
            <p><input type = "submit" value = "Отправить"></p>
          </fieldset>
        </form>
      </td>

      <td> <!-- Ячейка №6 -->
        <form name = "Form1" method = "get" action = "http://fe.it-academy.by/TestForm.php">
          <fieldset>
            <legend>Города РБ</legend>
            <p>
              <select name = "var_6">
                <optgroup label = "Города РБ">
                  <option value = "minsk">Минск</option>
                  <option value = "vitebsk">Витебск</option>
                </optgroup>
                <optgroup label = "Города России">
                  <option value = "moscow">Москва</option>
                  <option value = "piter">Санкт-Петербург</option>
                </optgroup>
              </select>
              <input type = "submit" value = "ОК">
            </p>
          </fieldset>
        </form>
      </td>
    </tr>

    <tr>
      <td> <!-- Ячейка №7 -->
        <form name = "Form1" method = "post" action = "http://fe.it-academy.by/TestForm.php">
          <fieldset>
            <legend>Upload</legend>
            <p>
              Файл:<br>
              <input type = "file" name = "var_7_1"><br>
              Срок хранения:<br>
              <textarea style = "resize: none; height: 14px; width: 50px" name = "var_7_2"></textarea>
              <input type = "submit" style = "vertical-align: 3px" value = "Загрузить">
            </p>
          </fieldset>
        </form>
      </td>

      <td> <!-- Ячейка №8 -->
        <form name = "Form1" method = "get" action = "http://fe.it-academy.by/TestForm.php">
          <fieldset>
            <legend>Строка поиска</legend>
            <p>
              <input type = "text" name = "var_8_1" pattern = "[А-Яа-яЁё]" placeholder = "Только кириллица"><br>
              <input type = "tel" name = "var_8_2" pattern = "[0-9]{3}-[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder = "+375-ХХХ-ХХ-ХХ">
            </p>
            <p><input type = "submit" value = "Проверить"></p>
          </fieldset>
        </form>
      </td>
    </tr>

    </table>

</html>
